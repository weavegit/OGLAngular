<div class="container w-50 text-center mt-5 border border-secondary">

  <div class="row align-items-center   ">

    <div class="col-9  second-col">
      <div class="row mt-3">
        <div class="col-10 text-start">
          <div><h4>Current Products</h4></div>
        </div>
        <div class="col-2">
          <button class="btn btn-light btn-sm float-end" (click)="addNew()">Add</button>
        </div>
      </div>
      <table class="table table-sm text-start">
        <thead>
          <tr>
            <!-- <th scope="col"></th> -->
            <th scope="col">Description</th>
            <th scope="col">SKU</th>
            <th class="text-end" scope="col">Price</th>
               <th scope="col"> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of this.products; let $index = index;">
            <!-- <td>{{product.id}}</td> -->
            <td>{{product.description}}</td>
            <td>{{product.sku}}</td>
            <td  class="text-end">{{product.price | number : '1.2-2'}}</td>
            <td class="text-end"><button class="btn btn-sm btn-light" (click)="editProduct(product)">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
