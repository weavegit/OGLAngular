<form [formGroup]="customerForm">
  <div class="row">
    <div class="container w-50   mt-5 border border-secondary ">

      <div class="row  ">

        <div class="">
          <div class="row mt-3">
            <div class="col-10 text-start">
              <div>
                <h4>Current Customers</h4>
              </div>
            </div>
            <div class="col-2">
              <button class="btn btn-light btn-sm float-end" (click)="addNew()">Add Customer</button>
            </div>
          </div>
          <table class="table table-sm text-start">
            <thead>
              <tr>
                <!-- <th scope="col"></th> -->
                <th scope="col">Name</th>
                <th scope="col">Adderss</th>
                <th scope="col">City</th>
                <th scope="col">County</th>
                <th scope="col">
                  Postcode
                  <select formControlName="postcodeSelect">
                    <option *ngFor="let code of this.postcodes" id="code">{{code}}</option>
                  </select>
                </th>
                <th scope="col"> </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let customer of this.filteredCustomers; let $index = index;">
                <!-- <td>{{customer.id}}</td> -->
                <td>{{customer.name}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.city}}</td>
                <td>{{customer.county}}</td>
                <td>{{customer.postcode}}</td>
                <td class="text-end"><button class="btn btn-sm btn-light" (click)="editCustomer(customer)">Edit</button>
                </td>
              </tr>


            </tbody>
          </table>
        </div>

      </div>

    </div>


    <div class="container w-25   mt-5 border border-secondary  ">
      <h4>City Counts</h4>
      <table class="table text-start">
        <thead>
          <tr>
            <th scope="col">City</th>
            <th scope="col">Count</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let city of this.groupedCities" id="code">
            <td>{{city.name }} </td>
            <td>{{city.count }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8d1iBQ1pqeXe_OTdB4KigqwKF6NsVlIE&callback=initMap"></script>

</form>
